<main class="flex-1 py-24">

    <div class="container" style="max-width: 420px; margin: auto;">
        <h2 style="text-align:center; margin-bottom:20px;">Contact Us</h2>


        <div id="successMessage" class="success"></div>


        <form id="contactForm">

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" />
                <div class="error" id="firstNameError"></div>
            </div>

            <div class="form-group">
                <label for="familyName">Family Name</label>
                <input type="text" id="familyName" />
                <div class="error" id="familyNameError"></div>
            </div>


            <div class="form-group" style="margin-bottom:15px;">
                <label for="email">Email</label>
                <input type="text" id="email" />
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group" style="margin-bottom:15px;">
                <label for="message">Message</label>
                <textarea id="message" rows="4"></textarea>
                <div class="error" id="messageError"></div>
            </div>

            <button type="submit" style="width:100%; padding:12px; background:#007bff; color:white; border:none; border-radius:6px; cursor:pointer;">
                Send
            </button>

        </form>
    </div>

</main>
